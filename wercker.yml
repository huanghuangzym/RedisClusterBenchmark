
box: golang

build:
  steps:
    - setup-go-workspace
    
    - script:
        name: go get
        code: |
          go get -u github.com/spf13/cobra/cobra
          go get -u github.com/go-redis/redis
          go get -u github.com/imzye/RedisClusterBenchmark/cmd

    - script:
        name: go build
        code: |
          go build redisbenchmark.go

